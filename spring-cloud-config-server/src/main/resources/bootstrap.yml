#Server port
server:
  port: 9080

#Git repo location.
spring:
  cloud:
    config:
       server:
           git:
             uri: https://github.com/anasnain/spring-cloud-config-example.git
             searchPaths: config-repo
#spring.cloud.config.server.git.searchPaths :- If the property files are stored under the sub directory of the repository, the directory name should be specified here.

#Disable security of the Management endpoint (this will disable the spring security check on actuator endpoints such as /actuator/refresh etcâ€¦)
management:
  security:
     enabled: false
